<!DOCTYPE html>
<html>
  <head>
    <title>Registration Marethon Form</title>
  </head>

  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <section>
        <label for="firstName">First Name </label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </section>
      <p>Select a Race:</p>
      <section>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </section>
      <section>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </section>
      <section>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </section>

      <section>
        <label for="age">Select Age Group:</label>
        <select id="age" name="age">
          <option value="kids">Under 18</option>
          <option value="younger">20-30</option>
          <option value="adults">30-40</option>
          <option value="seniors">40-60</option>
        </select>
      </section>
      <section>
        <button>Submitt!</button>
      </section>
    </form>
  </body>
</html>
